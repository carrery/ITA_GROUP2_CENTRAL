<!DOCTYPE html> 
<html> 
<head> 
<h3>Create Table </h3>
<meta charset=utf-8 /> 
<title>Create a table</title> 
<style type="text/css"> 
body {
	 order: 1px solid black;
	 border-collapse: collapse;
} 

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even)
{background-color: #f2f2f2}
</style>  
</head><body> 
Input row: <input type = "text" id = "row"></br>
Input cols: <input type = "text" id = "col"></br>
<input type="button" onclick="createTable();" value="Create the table">
<input type="button" onclick="resetTable();" value="Reset"> 
</br>
<table id="myTable" border="1"> 
</table><form> 
</form>
<script type="text/javascript">
	function createTable()
	{
		var rw = document.getElementById('row').value;
		var cl = document.getElementById('col').value;

 		for(var r=0;r<parseInt(rw);r++)
  		{
   			var tbl = document.getElementById('myTable').insertRow(r);

   			for(var c=0;c<parseInt(cl);c++)  
    		{
     			tbl.insertCell(c);
    		}
   		}
	}

	function resetTable() {
		document.getElementById('row').value = "";
		document.getElementById('col').value = "";

		var tb = document.getElementById('myTable');
  		while(tb.rows.length > 0) {
  			tb.deleteRow(0);
		}
		
	}
</script>
</body>
</html>
