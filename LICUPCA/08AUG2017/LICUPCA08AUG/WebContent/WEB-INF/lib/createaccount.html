<head>
<link href="http://cdn.layoutit.com/css/app.min-ca32f0280e.css"
	rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>
						Philippine Bank of the Philippines <small id="subheader">Setup
							your account</small>
					</h1>
				</div>
				<form class="form-horizontal" method ="post" action="Transact" id="account-setup">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							Account Number </label>
						<div class="col-sm-10">
							<input required type="number" class="form-control" id="inputEmail3" />
						</div>
					</div>
					<div class="form-group">

						<label for="inputPassword3" class="col-sm-2 control-label">
							Initial Amount </label>
						<div class="col-sm-10">
							<input required type="number" class="form-control" id="inputPassword3" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type= "submit" class="btn btn-info" value="Create Account"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function add() {
		var x = document.getElementById("x").value;
		var y = document.getElementById("y").value;
		while (y-->0)
			++x;
		window.alert(x);
	}

	function transact() {
		document.getElementById("account-setup").style.display = 'none';
		document.getElementById("subheader").innerHTML = 'Transact';
	}
</script>
