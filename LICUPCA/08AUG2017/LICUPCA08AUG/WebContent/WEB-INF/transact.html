<script type="text/javascript">
	function add() {
		if (enterPin()){
			var x = document.getElementById("x").value;
			var y = document.getElementById("y").value;
			while (y-->0)
				++x;
			window.alert(x);
		}
	}

	function withdraw() {
		var bal = parseFloat(document.getElementById("balance").innerHTML);
		var amount = parseFloat(document.getElementById("amount").value || 0);
		if (amount > bal){
			window.alert('Insufficient Funds');
			return false;
		}
		else if (amount >= 0){
			window.alert('Please enter valid amount');
			return false;
		}
		bal -= amount;
		document.getElementById("balance").innerHTML = bal;;
		window.alert('Balance is now ' + bal);
		return false;
	}

	function deposit() {
		var bal = parseFloat(document.getElementById("balance").innerHTML);
		var amount = parseFloat(document.getElementById("amount").value || 0);
		if (amount = 0){
			window.alert('Please enter valid amount');
			return false;
		}
		bal += amount;
		document.getElementById("balance").innerHTML = bal;
		window.alert('Balance is now ' + bal);
		return false;
	}
