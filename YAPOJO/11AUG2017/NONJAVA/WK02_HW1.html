<title> HW # 1 </title>
</head>

<body>


<canvas id="myCanvas" width="125" height="125" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// Strong Rectangle
ctx.beginPath();
ctx.lineWidth = "20";
ctx.strokeStyle = "black";
ctx.rect(10, 10, 100, 100);  
ctx.stroke();

// Light Rectangle
ctx.beginPath();
ctx.lineWidth = "1";
ctx.strokeStyle = "black";
ctx.rect(25, 25, 70, 70);
ctx.stroke();

</script> 


</body>
</html>
