<body>


<canvas id="myCanvas" width="125" height="125" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var y = 35;
for(var x=0;x<6;x++) { 	
	ctx.beginPath();
	ctx.fillStyle = "rgba(0,0,0," + x/6+ ")";
	ctx.arc(y,y,5,0,2*Math.PI);
	ctx.fill();
	ctx.stroke();
	y +=10;
}


</script> 


</body>
