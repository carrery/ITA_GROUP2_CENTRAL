<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Drag and Drop using native ExtJs</title>
<script type="text/javascript" src="include-ext.js"></script>
<link rel="stylesheet" type="text/css" href="dragAndDrop.css" />
<script type="text/javascript" src="dragAndDrop.js"></script>

</head>
<body>
<table class="x-unselectable">
    <tr>
        <td>
            <table>
                <tr>
                    <td align='center' style="width: 200px;">
                        Pets
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="pets" class="availableLot">
                            <div><img src="img/britishCat.jpg" class="imgThumb" qtip="British Blue"/></div>
                            <div><img src="img/huskyDog.jpg" class="imgThumb" qtip="Husky"/></div>
                            <div><img src="img/longhairCat.jpg" class="imgThumb" qtip="Long Hair"/></div>
                            <div><img src="img/pomDog.jpg" class="imgThumb" qtip="Pomeranian"/></div>
                        </div>
                    </td>

                 </tr>

            </table>
        </td>
        <td>
            <table>
                <tr>
                    <td align='center' style="width: 200px;">
                       Move it here
                    </td>
                </tr>
                <tr  style="">
                    <td style="">
                        <div id="moved" class="availableLot rented"></div>
                    </td>
                 </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
